<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Dress me Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        rel="icon"
        type="image/png"
        href="{{ url_for('static', filename='logo.png') }}"
    />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
        }

        :root {
            --accent: #4a4f59;                 /* gris del logo */
            --accent-soft: rgba(74, 79, 89, .18);
            --accent-soft-strong: rgba(74, 79, 89, .35);
            --border-soft: #d4d6dc;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(180deg, #f3f4f6, #ffffff);
            padding: 30px 10px;
        }

        .app {
            background: #ffffff;
            border-radius: 24px;
            padding: 24px 20px 32px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
        }

        .section {
            margin-bottom: 22px;
        }

        /* ---------- HEADER / TÍTULO ---------- */

        .title {
            text-align: center;
            margin-bottom: 24px;
        }

        .title-placeholder {
            width: 100%;
            height: 140px;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
        }

        .logo-img {
            height: 120px;
            width: auto;
            display: block;
            object-fit: contain;
        }

        /* ---------- BOTONES TIPO PASTILLA ---------- */

        .pill-row {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .pill-row.person-row {
            margin-bottom: 28px;
        }

        .pill-row.occasion-row {
            margin-top: 8px;
            margin-bottom: 28px;
        }

        .pill-input {
            display: none;
        }

        .pill-label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 18px;
            border-radius: 999px;
            border: 1.5px solid var(--border-soft);
            background: #ffffff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s ease-in-out;
            min-width: 110px;
            text-align: center;
        }

        .pill-input:checked + .pill-label {
            background: var(--accent);
            border-color: var(--accent);
            color: #ffffff;
            box-shadow: 0 8px 18px var(--accent-soft-strong);
        }

        .pill-label.person {
            min-width: 140px;
        }

        .divider {
            height: 1px;
            background: #e3e7f3;
            margin: 8px 0 12px;
        }

        /* ---------- ZONA DE PISCINA DE IMÁGENES ---------- */

        .pool-wrapper {
            border-radius: 18px;
            border: 2px dashed var(--border-soft);
            background: #f8f8fa;
            padding: 18px 14px;
            text-align: center;
        }

        .pool-text {
            font-size: 14px;
            color: #6b707a;
            margin-bottom: 12px;
        }

        .pool-inner {
            border-radius: 14px;
            padding: 10px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .pool-thumbs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .pool-inner.dragover {
            background: #ececef;
            border: 2px dashed var(--accent);
        }

        .pool-item {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .pool-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid #dde2f0;
        }

        .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            background: #ff5a5a;
            color: #ffffff;
            font-size: 14px;
            line-height: 20px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
            padding: 0;
        }

        .hidden-input {
            display: none;
        }

        .small-note {
            margin-top: 8px;
            font-size: 12px;
            color: #7c8088;
        }

        /* ---------- BOTÓN GENERAR ---------- */

        .btn-primary {
            margin-top: 16px;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: var(--accent);
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 10px 20px var(--accent-soft);
            transition: transform 0.1s ease, box-shadow 0.1s ease,
                background 0.15s ease;
        }

        .btn-primary:hover:enabled {
            background: #3b4048;
            transform: translateY(-1px);
            box-shadow: 0 12px 22px var(--accent-soft-strong);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: default;
            box-shadow: none;
            transform: none;
        }

        /* ---------- LOADING ---------- */

        .loading {
            margin-top: 8px;
            font-size: 13px;
            color: var(--accent);
            display: none;
        }

        /* ---------- GALERÍA FINAL ---------- */

        .printed-container {
            margin-top: 22px;
            display: none;   /* Oculto hasta que se genere algo */
        }

        .printed-title {
            font-size: 14px;
            font-weight: 600;
            color: #505a78;
            margin-bottom: 10px;
        }

        .printed-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .printed-gallery img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid #dde2f0;
            cursor: pointer;
        }

        .no-images {
            font-size: 13px;
            color: #9aa3bc;
            display: none; /* no mostrar mensaje inicial */
        }

        /* ---------- CUADRITO "BUSCAR EN TUS ARCHIVOS" ---------- */

        .pool-trigger {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 1.5px solid var(--border-soft);
            background: #ffffff;
            font-size: 13px;
            font-weight: 500;
            color: var(--accent);
            cursor: pointer;
            min-width: 80px;
            min-height: 80px;
            padding: 12px;
            text-align: center;
        }

        /* ---------- LIGHTBOX / VISOR GRANDE ---------- */

        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            padding: 16px;
            box-sizing: border-box;
        }

        .lightbox.hidden {
            display: none;
        }

        .lightbox-content {
            position: relative;
            width: 50vw;
            max-width: 600px;
            max-height: 70vh;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
        }

        .lightbox-content img {
            display: block;
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: #ffffff;
            font-size: 18px;
            line-height: 28px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="app">

    <!-- Título / logo -->
    <header class="title section">
        <div class="title-placeholder">
            <img
                src="{{ url_for('static', filename='logo.png') }}"
                alt="Dress me Up"
                class="logo-img"
            />
        </div>
    </header>

    <!-- PERSONA + OCASIÓN -->
    <section class="section">
        <!-- Persona -->
        <div class="pill-row person-row">
            <input
                type="radio"
                id="person-andreu"
                name="person"
                class="pill-input"
                value="Andreu"
                checked
            />
            <label class="pill-label person" for="person-andreu">Andreu</label>

            <input
                type="radio"
                id="person-claudia"
                name="person"
                class="pill-input"
                value="Claudia"
            />
            <label class="pill-label person" for="person-claudia">Clàudia</label>
        </div>

        <div class="divider"></div>

        <!-- Ocasión -->
        <div class="pill-row occasion-row">
            <input
                type="radio"
                id="occ-treball"
                name="occasion"
                class="pill-input"
                value="Treball"
                checked
            />
            <label class="pill-label" for="occ-treball">Oficina</label>

            <input
                type="radio"
                id="occ-sopar-sogres"
                name="occasion"
                class="pill-input"
                value="Sopar sogres"
            />
            <label class="pill-label" for="occ-sopar-sogres">Sopar de Nadal</label>

            <input
                type="radio"
                id="occ-cita"
                name="occasion"
                class="pill-input"
                value="Una cita"
            />
            <label class="pill-label" for="occ-cita">Una cita</label>

            <input
                type="radio"
                id="occ-esport"
                name="occasion"
                class="pill-input"
                value="D'esport"
            />
            <label class="pill-label" for="occ-esport">Esport</label>

            <input
                type="radio"
                id="occ-beach"
                name="occasion"
                class="pill-input"
                value="Beach club"
            />
            <label class="pill-label" for="occ-beach">De Beach Club</label>
        </div>
    </section>

    <!-- PISCINA DE IMÁGENES -->
    <section class="pool-wrapper section">
        <p class="pool-text">
            Arrossega i amolla els teus arxius aquí, o copa i aferra imatges.
        </p>

        <input
            type="file"
            id="file-input"
            class="hidden-input"
            accept="image/*"
            multiple
        />

        <div id="image-pool" class="pool-inner">
            <!-- Cuadrito central para abrir el selector de archivos -->
            <div id="pool-trigger" class="pool-trigger">
                Cerca en els arxius
            </div>

            <!-- Contenedor de miniaturas debajo del botón -->
            <div id="pool-thumbs" class="pool-thumbs">
                <!-- Aquí irán las miniaturas -->
            </div>
        </div>

        <p class="small-note">
            Farem ús de la teva darrera fotografia guardada + la roba que incloguis per generar l'outfit amb IA.
        </p>

        <button id="btn-print" class="btn-primary">
            Generar outfit amb IA
        </button>

        <div id="loading" class="loading">
            Generant outfit amb IA...
        </div>
    </section>

    <!-- GALERÍA FINAL -->
    <section class="printed-container section" id="result-section">
        <div class="printed-title">
            <span id="result-text"></span>
        </div>
        <div id="printed-gallery" class="printed-gallery"></div>
        <div id="no-images-msg" class="no-images">
            Encara no hi ha imatges per mostrar.
        </div>
    </section>
</div>

<!-- LIGHTBOX / VISOR GRANDE -->
<div id="lightbox" class="lightbox hidden">
    <div class="lightbox-content">
        <button class="lightbox-close">×</button>
        <img id="lightbox-image" src="" alt="Imatge ampliada" />
    </div>
</div>

<script>
    const poolThumbs   = document.getElementById("pool-thumbs");
    const pool         = document.getElementById("image-pool");
    const fileInput    = document.getElementById("file-input");
    const btnPrint     = document.getElementById("btn-print");
    const printedGallery = document.getElementById("printed-gallery");
    const noImagesMsg  = document.getElementById("no-images-msg");
    const poolTrigger  = document.getElementById("pool-trigger");
    const loading      = document.getElementById("loading");
    const resultSection = document.getElementById("result-section");
    const resultText    = document.getElementById("result-text");

    const lightbox     = document.getElementById("lightbox");
    const lightboxImg  = document.getElementById("lightbox-image");
    const lightboxClose= document.querySelector(".lightbox-close");

    // guardamos las imágenes de la piscina también en memoria
    const poolImages = [];

    function openLightbox(src) {
        lightboxImg.src = src;
        lightbox.classList.remove("hidden");
    }

    function closeLightbox() {
        lightbox.classList.add("hidden");
        lightboxImg.src = "";
    }

    lightboxClose.addEventListener("click", (e) => {
        e.stopPropagation();
        closeLightbox();
    });

    // clic en el fondo del lightbox cierra
    lightbox.addEventListener("click", closeLightbox);

    function addImageToPool(dataUrl) {
        poolImages.push(dataUrl);

        const item = document.createElement("div");
        item.className = "pool-item";

        const img = document.createElement("img");
        img.src = dataUrl;
        img.className = "pool-image";

        const btn = document.createElement("button");
        btn.className = "remove-btn";
        btn.textContent = "×";
        btn.addEventListener("click", (e) => {
            e.stopPropagation();
            poolThumbs.removeChild(item);
            const idx = poolImages.indexOf(dataUrl);
            if (idx !== -1) {
                poolImages.splice(idx, 1);
            }
        });

        item.appendChild(img);
        item.appendChild(btn);
        poolThumbs.appendChild(item);
    }

    function handleFiles(files) {
        Array.from(files).forEach((file) => {
            if (!file.type.startsWith("image/")) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const dataUrl = e.target.result;
                addImageToPool(dataUrl);
            };
            reader.readAsDataURL(file);
        });
    }

    // Drag & drop
    pool.addEventListener("dragover", (e) => {
        e.preventDefault();
        pool.classList.add("dragover");
    });

    pool.addEventListener("dragleave", (e) => {
        e.preventDefault();
        pool.classList.remove("dragover");
    });

    pool.addEventListener("drop", (e) => {
        e.preventDefault();
        pool.classList.remove("dragover");
        if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
            handleFiles(e.dataTransfer.files);
            e.dataTransfer.clearData();
        }
    });

    // Pegar imágenes
    window.addEventListener("paste", (e) => {
        const items = e.clipboardData.items;
        const files = [];
        for (let i = 0; i < items.length; i++) {
            const item = items[i];
            if (item.type.indexOf("image") !== -1) {
                files.push(item.getAsFile());
            }
        }
        if (files.length > 0) {
            handleFiles(files);
        }
    });

    // Solo el cuadrito abre el diálogo de archivos
    poolTrigger.addEventListener("click", (e) => {
        e.stopPropagation();
        fileInput.click();
    });

    fileInput.addEventListener("change", () => {
        handleFiles(fileInput.files);
        fileInput.value = "";
    });

    // --------- BOTÓN "GENERAR OUTFIT" + LLAMADA A GEMINI ---------

    btnPrint.addEventListener("click", async () => {
        printedGallery.innerHTML = "";
        noImagesMsg.style.display = "none";
        resultText.textContent = "";
        resultSection.style.display = "none";

        const personInput = document.querySelector('input[name="person"]:checked');
        const person = personInput.value;

        if (poolImages.length === 0) {
            alert("Afegeix com a mínim una imatge de roba.");
            return;
        }

        // activar loading y deshabilitar botón
        const originalText = btnPrint.textContent;
        btnPrint.disabled = true;
        btnPrint.textContent = "Generant...";
        loading.style.display = "block";

        // Construir texto de resultat
        const occInput = document.querySelector('input[name="occasion"]:checked');
        const occLabel = document.querySelector(`label[for="${occInput.id}"]`).textContent.trim();
        const nicePerson = person === "Andreu" ? "N'Andreu" : "Na Clàudia";
        resultText.textContent = `Resultat: ${nicePerson} per a ${occLabel}`;
        resultSection.style.display = "block";

        try {
            const resp = await fetch("/api/try-on", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    person,
                    images: poolImages,
                }),
            });

            const data = await resp.json();

            if (data.generatedImage) {
                const result = data.generatedImage;

                const img = document.createElement("img");
                img.src = result;
                img.addEventListener("click", () => openLightbox(result));

                printedGallery.appendChild(img);
            } else {
                console.error("Error try-on:", data.error);
                noImagesMsg.style.display = "block";
                alert("Error generant la imatge amb IA.\n\n" + (data.error || ""));
            }
        } catch (err) {
            console.error("Error /api/try-on:", err);
            noImagesMsg.style.display = "block";
            alert("Error cridant la IA.\n\n" + (err.message || err));
        } finally {
            btnPrint.disabled = false;
            btnPrint.textContent = originalText;
            loading.style.display = "none";

            if (printedGallery.children.length === 0) {
                noImagesMsg.style.display = "block";
            }
        }
    });
</script>

</body>
</html>
